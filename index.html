<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="d-flex align-items-center justify-content-center">
            <div class="container-fluid">
                <div class="row w-100 align-items-center">
                    <div class="col-1 col-lg-2">
                        <img class="w-100" src="./img/logo.svg" alt="">
                    </div>
                    <div class="col-10 col-lg-8">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-1 col-lg-2">
                        <ul class="inline-list">
                            <li class="p-2"><i class="fa-solid fa-list"></i></li>
                            <li class="p-2"><i class="fa-solid fa-circle-question"></i></li>
                            <li class="p-2"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li class="p-2"><i class="fa-solid fa-bell"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="wrapper">
            <div id="sidebar">

            </div>
            <main>
                <div id="main-top">
    
                </div>
                <div id="main-container">

                </div>
            </main>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
