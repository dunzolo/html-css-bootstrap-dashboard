<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- mobile first -->
        <header class="d-flex align-items-center justify-content-center">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-1 col-lg-2">
                        <img class="w-100 logo" src="./img/logo.svg" alt="logo">
                        <img class="w-100 mobile-logo" src="./img/mobile-logo.png" alt="mobile-logo">
                    </div>
                    <div class="col-10 col-lg-8">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-1 col-lg-2">
                        <ul class="inline-list justify-content-center">
                            <li class="p-2"><i class="fa-solid fa-list"></i></li>
                            <li class="p-2"><i class="fa-solid fa-circle-question"></i></li>
                            <li class="p-2"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li class="p-2"><i class="fa-solid fa-bell"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="wrapper">
            <div id="sidebar" class="flex-column d-flex justify-content-between">
                <div id="sidebar-top" class="text-white p-2">
                    <ul class="style-type-none p-0">
                        <li><i class="fa-solid fa-house"></i><span>Home</span></li>
                        <li><i class="fa-solid fa-chart-simple"></i><span>Stats</span> </li>
                        <li><i class="fa-solid fa-signal"></i><span>Signals</span></l>
                    </ul>
                </div>
                <div id="sidbar-bottom" class="text-white p-2">
                    <i class="fa-solid fa-gear"></i><span>Admin</span>
                </div>
            </div>
            <main>
                <div id="main-top">
                    <div class="container-fluid p-2 text-white">
                        <div class="row align-items-center">
                            <div class="col-12 order-2 col-md-4 order-md-1 col-lg-6 p-2">
                                <div class="title d-flex">
                                    <h2>Boolean</h2>
                                    <h6><span class="badge bg-dark">Piano blaze</span></h6>
                                </div>
                                <div>
                                    <ul class="inline-list">
                                        <li><h6><span class="badge bg-dark">3 app</span></h6></li>
                                        <li><h6><span class="badge">>></span></h6></li>
                                        <li><h6><span id="mobile-app" class="badge bg-dark">Boolean mobile app</span></h6></li>
                                        <li><h6><span id="web-app" class="badge bg-dark">Boolean web app</span></h6></li>
                                        <li><h6><span id="blog-app" class="badge bg-dark">Boolean blog app</span></h6></li>
                                        <li><h6><span id="plus" class="badge bg-dark">+</span></h6></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12 order-3 col-md-4 order-md-2 col-lg-4 p-2">
                                <p>
                                    Studenti online negli ultimi 30 minuti
                                </p>
                                <h2>125</h2>
                            </div>
                            <div class="col-12 order-1 col-md-4 order-md-3 col-lg-2 p-2">
                                <label for="new-student" class="form-label">Nuovo studente</label>
                                <button type="button" id="new-student" name="new-student" class="btn btn-outline-light">+</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="main-container">

                </div>
            </main>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
